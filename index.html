<!DOCTYPE html>
<html>
<head>
  <!-- Link to load Font Awesome Icon set from CDN -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  

</head>
<body>
    <div class="container-fluid">
      <div class="jumbotron">
          <h1>This site is going to make me a millionaire!</h1>
              <a href="https://instagram.com/oauth/authorize/?client_id=92c9cf0ecbff4353945c73b55258edc8&redirect_uri=http://mknoth.github.io/feedme-1/&response_type=token"><button class="btn btn-primary btn-lg">Login with <i class="fa fa-instagram"></i>  Instagram</button></a>
      </div>
      
      <div class="row text-center" id="instafeed" style="padding-top: 50px;">
         <h1>Here are photos from your stream.</h1>
        
      </div>
  
    </div>  
  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        
      <script type="text/javascript">
         $(document).ready(function() {
              console.log("Document is now ready!");
              var imageHolder = $("#instafeed");
              console.log($(window));
              var myToken = window.location.hash.split("=");
              myToken = myToken[1];
              console.log(myToken);
              
              function createHtml (data) {
                console.log("createHtml function fired");
                data = data.data; 
                for (var i = 0; i < data.length; i++) {
                  console.log(data[i]);
                  var image = data[i].images.standard_resolution.url;
                  console.log(image);
                  var htmlString =  '<br>' +
                                    '<div class="well">' + 
                                      '<h1>' + data[i].user.username + '</h1>' +  
                                      '<img src="' + image + '" class="img-thumbnail" />' +
                                    '</div>';
                  imageHolder.append(htmlString);
                  imageHolder.append(data[i]);
                }
                
              }
              
              function getData () {
                  $.ajax({
                    type: 'GET',
                    url: "https://api.instagram.com/v1/users/self/feed?access_token=" + myToken,
                    dataType: 'jsonp',
                    success: function(data) {
                      console.log("Data has been loaded from Instagram"); 
                      console.log(data);
                      createHtml(data);
                    },
                    error:  function(error) {
                      console.log(error);
                    }
                  });
              }
              
              getData();
         });
      </script>
</body>
</html>
